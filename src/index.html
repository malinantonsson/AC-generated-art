        <div class="binary-clock">

            <span></span>
            <span id="minutes-0" class="binaryOn"></span>
            <span id="seconds-0" class="binaryOff"></span>



            <span id="hours-1" class="binaryOn"></span>
            <span id="minutes-1" class="binaryOn"></span>
            <span id="seconds-1" class="binaryOn"></span>


            <span id="hours-2" class="binaryOff"></span>
            <span id="minutes-2" class="binaryOff"></span>
            <span id="seconds-2" class="binaryOff"></span>

            <span id="hours-3" class="binaryOn"></span>
            <span id="minutes-3" class="binaryOn"></span>
            <span id="seconds-3" class="binaryOn"></span>

            <span id="hours-4" class="binaryOff"></span>
            <span id="minutes-4" class="binaryOn"></span>
            <span id="seconds-4" class="binaryOn"></span>

            <span id="hours-5" class="binaryOff"></span>
            <span id="minutes-5" class="binaryOn"></span>
            <span id="seconds-5" class="binaryOn"></span>
        </div>
